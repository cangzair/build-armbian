name: 编译 Armbian 镜像

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      set_branch:
        description: "Branch: edge / current / legacy"
        required: false
        default: "current"
      set_release:
        description: "Release: jammy / focal / bullseye"
        required: false
        default: "buster"
      set_board:
        description: "Board: lepotato / odroidn2"
        required: false
        default: "lepotato"
      more_settings:
        description: "Rebuild: More parameter settings"
        required: false
        default: ""
  #schedule:
  #- cron: "0 17 * * 0"

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: 初始化编译环境
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL https://raw.githubusercontent.com/cangzair/build-armbian/main/compile-kernel/tools/script/ubuntu2004-armbian-depends)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir
          echo "COMPILE_STARTINGTIME=$(date +"%m.%d.%H%M")" >> $GITHUB_ENV

          ARR_BRANCH=("edge" "current" "legacy")
          set_branch="${{ github.event.inputs.set_branch }}"
          if  [[ -z "${set_branch}" || -z "$(echo "${ARR_BRANCH[@]}" | grep -w "${set_branch}")" ]]; then
              set_branch="current"
          fi
          echo "ARMBIAN_BRANCH=${set_branch}" >> $GITHUB_ENV

          ARR_RELEASE=("jammy" "focal" "bullseye" "buster")
          set_release="${{ github.event.inputs.set_release }}"
          if  [[ -z "${set_release}" || -z "$(echo "${ARR_RELEASE[@]}" | grep -w "${set_release}")" ]]; then
              set_release="focal"
          fi
          echo "ARMBIAN_RELEASE=${set_release}" >> $GITHUB_ENV

          ARR_BOARD=("lepotato" "odroidn2")
          set_board="${{ github.event.inputs.set_board }}"
          if  [[ -z "${set_board}" || -z "$(echo "${ARR_BOARD[@]}" | grep -w "${set_board}")" ]]; then
              set_board="lepotato"
          fi
          echo "ARMBIAN_BOARD=${set_board}" >> $GITHUB_ENV


      - name: 服务器信息
        id: info
        run: |
          echo -e "欢迎使用 Amlogic s9xxx 电视盒构建 Armbian "
          echo -e "编译服务器 CPU 配置信息: \n$(cat /proc/cpuinfo | grep name | cut -f2 -d: | uniq -c) \n"
          echo -e "编译服务器 空间 使用情况: \n$(df -hT ${PWD}) \n"
          echo -e "编译服务器 内存 使用情况: \n$(free -h) \n"
          echo
          
      - name: 下载源代码
        id: down
        run: |
          git clone --depth 1 https://github.com/armbian/build.git

      - name: 编译 [ ${{ env.ARMBIAN_BOARD }} ]
        id: compile
        run: |
          cd build/
          chmod -R 755 .
          sudo chmod +x compile.sh
          sudo ./compile.sh BRANCH=${{ env.ARMBIAN_BRANCH }} RELEASE=${{ env.ARMBIAN_RELEASE }} BOARD=${{ env.ARMBIAN_BOARD }} \
                            BUILD_MINIMAL=no BUILD_DESKTOP=no HOST=armbian KERNEL_ONLY=no KERNEL_CONFIGURE=no \
                            CLEAN_LEVEL=make,debs COMPRESS_OUTPUTIMAGE=sha
          echo "::set-output name=status::success"

      - name: 替换 Armbian 内核
        id: rebuild
        if: steps.compile.outputs.status == 'success' && !cancelled()
        run: |
          sudo chmod +x rebuild
          sudo ./rebuild -d ${{ github.event.inputs.more_settings }}
          cd build/output/images/ && sudo gzip *.img && sync
          echo "FILEPATH=$PWD" >> $GITHUB_ENV
          echo "FILE_DATE=$(date +"%m.%d.%H%M")" >> $GITHUB_ENV
          echo "::set-output name=status::success"

      - name: 发布 Armbian 镜像 
        id: release
        uses: ncipollo/release-action@v1
        if: steps.rebuild.outputs.status == 'success' && !cancelled()
        with:
          tag: Armbian_Aml_${{ env.ARMBIAN_RELEASE }}_${{ env.FILE_DATE }}
          artifacts: ${{ env.FILEPATH }}/*
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            这是 Amlogic S9xxx 系列的电视盒的 Armbian 系统镜像
            * Armbian 系统信息
            默认连接IP：192.168.123.99
            默认用户名: root  默认登录密码: 1234
            安装到 eMMC 命令: armbian-install
